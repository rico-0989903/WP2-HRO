    <table>
        <thead>
            <tr>
                <th>Vak</th>
                <th>Datum</th>

        <tbody id="lessen">
            
        </tbody>

    <script>
            function set_lessen(les) {
        let lessen = document.getElementById("lessen")
        lessen.replaceChildren()
        les.forEach(function (student) {
            lessen.innerHTML += `
            <tr>
                <td>${student["vak"]}</td>
                <td>${student["datum"]}</td>
            </tr>
            `
            })
        }
    </script>
